{% extends "template.html" %}
{% block content %}
<h2 class="text-white">Agregar clientes</h2>
<div class="booking-form-body">
    <a href="/clientes" class="btn btn-danger">VOLVER</a>
    <form id="form" class="custom-form booking-form" action="/clientes/guardar" method="post" role="form">
        <div class="booking-form-body">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <input type="text" name="dni" class="form-control" placeholder="DNI" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="apellido" class="form-control" placeholder="Apellidos" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombres" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="direccion" class="form-control" placeholder="Direccion" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="telefono" class="form-control" placeholder="Telefono" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="tiempoAtencion" class="form-control" placeholder="tiempo de Atencion" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" name="calificarServicio" class="form-control" placeholder="calificar el Servicio" required>
                </div>
                <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                    <button id="boton" type="submit" class="form-control btn btn-success">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
